<!-- html, css, js, firebase -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span> wryan</span> worldwide</h1>
      <!-- EXTRA CLASSES: animated bounceInLeft -->
      <div class="wrapper">
        <div class="companyInfo">
          <h3>wryan worldwide</h3>
          <ul>
            <li><i class="fa fa-road"></i> 4010 Kansas Avenue Northwest</li>
            <li><i class="fa fa-phone"></i> 813.943.8562</li>
            <li><i class="fa fa-envelope"></i> ryan.t.jae@gmail.com</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email Us</h3>
          <div class="alert">Your message has been sent.</div>
          <!-- VALIDATION -->
          <form id="contactForm">
            <p>
              <label>Name</label>
              <input type="text" name="name" id="name" required />
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="company" id="company" />
            </p>
            <p>
              <label>Email Address</label>
              <input type="email" name="email" id="email" required />
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="phone" id="phone" />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea
                name="message"
                rows="5"
                id="message"
                required
              ></textarea>
            </p>
            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
